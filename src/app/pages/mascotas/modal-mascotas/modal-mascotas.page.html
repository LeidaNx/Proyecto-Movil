

<ion-content>
  <div *ngIf="mascota">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="mascota.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input type="text" [(ngModel)]="mascota.rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input type="number" [(ngModel)]="mascota.edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Genero</ion-label>
      <ion-input type="text" [(ngModel)]="mascota.sexo"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Estado Civil</ion-label>
      <ion-input type="text" [(ngModel)]="mascota.estado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ocupacion</ion-label>
      <ion-input type="text" [(ngModel)]="mascota.ocupacion"></ion-input>
    </ion-item>



    <div class="avatar">
      <ion-avatar (click)="changeImage(mascota)">
        <img *ngIf="mascota.imageUrl; else MascotaSinImagen" [src]="mascota.imageUrl" alt="">
        <ng-template #MascotaSinImagen>
          <div class="noAvatar">
            <ion-icon name="person-outline"></ion-icon>
          </div>
        </ng-template>
        <div class="changePhoto">
          <ion-icon name="camera"></ion-icon>
        </div>
      </ion-avatar>
    </div>
  </div>

  <ion-button expand="block" color="primary" (click)="updateMascota()">
    <ion-icon name="save" slot="start">Update</ion-icon>
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteMascota()">
    <ion-icon name="trash" slot="start">Delete</ion-icon>
  </ion-button>

</ion-content>
