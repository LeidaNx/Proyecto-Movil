<app-header [pageTitle]="pageTitle" [pageIcon]="pageIcon"></app-header>

<ion-content class="ion-padding">
	<ion-card>
	<h1>Valor actual</h1>
	<ion-list>
		<ion-item>
			<ion-label> {{Dolar?.codigo}} = {{Dolar?.valor}}</ion-label>
		</ion-item>
		<ion-item>
			<ion-label> {{Euro?.codigo}} = {{Euro?.valor}}</ion-label>
		</ion-item>
	</ion-list>

	<h2>Convertidor</h2>
	<ion-item counter="true">
		<ion-label position="floating">Pesos Chilenos</ion-label>
		<ion-input type="number" [(ngModel)]="CLP" maxlength="20"></ion-input>
	</ion-item>
	<div class="cajaBotones">
		<ion-button id="bto_dolar" (click)="ConvertirDolar()">Dolar</ion-button>
		<ion-button id="bto_euro" (click)="ConvertirEuro()">Euro</ion-button>
		<ion-button color="danger" (click)="limpiarCampo()">Limpiar</ion-button>
	</div>
	<h5>Resultado:</h5>
	<ion-item>
		<ion-label>{{conversion}}</ion-label>
	</ion-item>
</ion-card>
</ion-content>
