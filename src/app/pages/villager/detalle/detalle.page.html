<app-header [pageTitle]="pageTitle"></app-header>


<ion-content>
  <ion-card>
    <img src="{{personaje.image}}" alt="">
    <ion-card-header>
      <ion-card-title>{{personaje.name}}</ion-card-title>
      <ion-card-subtitle>Escuela: {{personaje.school}}<img src="{{personaje.imageSchool}}"></ion-card-subtitle>
      <ion-card-subtitle>Tipo de Magia: {{personaje.damageType}}</ion-card-subtitle>
      <ion-card-subtitle>Cumplea√±os: {{personaje.birthday}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>



  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-back-outline" [routerLink]="['/villager']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
