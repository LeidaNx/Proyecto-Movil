<app-header [pageTitle]="pageTitle" [pageIcon]="pageIcon"></app-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of characters">
            <ion-avatar slot="start">
                <img src="{{item.imageSchool}}" alt="">
            </ion-avatar>
            <ion-label>{{item.name}}</ion-label>
            <ion-icon name="chevron-forward-outline" (click)="goToDetallePersonaje(item)"></ion-icon>
        </ion-item>
        
    </ion-list>

</ion-content>
